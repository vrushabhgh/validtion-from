<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    

    <title>Document</title>
    <style>
    table, th, td {
  border: 1px solid black;
  margin-left: 100px;
  margin-top: 20px;
} 
     
      form {
        margin-left: 10%;
      }
      
    </style>
  </head>
  <body style="background-color: cadetblue;">
    <form id="blank" >
        <div class="container">
      <div class="row">
        <div class="col-6">
          <label for="frist">Frist Name</label>
          <input
            type="text"
            class="form-control"
            id="frist"
            placeholder="First name"
          />
        </div>
        <div class="col-6">
          <label for="frist">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last"
            placeholder="Last name"/>
        </div>
      </div>
      <div class="row">
          <div class="col-6">
            <div class="form-check">
              
                <input class="form-check-input" type="radio" name="exampleRadios" id="mal" value="Male" >
                <label class="form-check-label" for="mal">
                 Male
                </label>
              </div>
          </div>
          <div class="col-6">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="fema" value="Female" >
                <label class="form-check-label" for="fema">
                 Female
                </label>
              </div>
          </div>

          <div><h3>Choice of food</h3>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="fooda" id="inlineCheckbox1" value="Pizza" >
              <label class="form-check-label" for="inlineCheckbox1">Pizza</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="fooda" id="inlineCheckbox2" value="Biryani" >
              <label class="form-check-label" for="inlineCheckbox2"> Biryani</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox"  name="fooda" id="inlineCheckbox2" value="Kabab" >
              <label class="form-check-label" for="inlineCheckbox2">Kabab</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="fooda" id="inlineCheckbox2" value="Burger" >
              <label class="form-check-label" for="inlineCheckbox2">Burger</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="fooda" id="inlineCheckbox2" value="Kolkata Roll" >
              <label class="form-check-label" for="inlineCheckbox2">Kolkata Roll</label>
            </div>
          </div>
          

      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="row">
        <div class="form-group col-4">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState">
           
          </div>
          <div class="form-group col-4">
            <label for="code">Pin Code</label>
            <input type="number" class="form-control" id="code">
          </div>
        </div>
     </div>
     <div><button type="button" class="btn btn-primary" id="submit" style="margin-left: 200px;">Submit</button>
     </div>
     <input type="reset" value="Reset" class="btn btn-primary">
    </form>
   
    <table id="disp">
        <tr> 
            <th>Frist Name</th>
            <th>Last Name</th>
            <th>gender</th>
          
            <th>address</th>
            <th>City</th>
            <th>State</th>
            <th>Pin Code</th>
            <th>Choice OF Food</th>
        </tr>
    </tabel>
    <script src="form.js"></script>
  </body>
</html>
